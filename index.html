<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的导航</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header></header>
		<main>
			<div class="wrapper " id='main'>
				
			</div>
		</main>
		<footer></footer>
		<script>
			var keys = {
				'0':['q','w','e','r','t','y','u','i','o','p'],
				'1':['a','s','d','f','g','h','j','k','l'],
				'2':['z','x','c','v','b','n','m']
			}
			keys.length=3;
			var hash = {
				q:'qq.com',
				w:'weibo.com',
				e:'ele.me',
				r:'renren.com',
				t:'tianya.com',
				y:'youtube.com',
				u:'uc.com',
				i:'iqiyi.com',
				o:'opera.com',
				p:undefined,
				a:'acfun.tv',
				s:'sohu.com',
				
				z:'zhihu.com',
				m:'www.mcdonalds.com.cn'
			}
			
			var index=0;
			while(index<keys.length){
				var div1 = document.createElement('div');
				document.getElementById("main").appendChild(div1);
				row = keys[index];
				//console.log(row);
				var index2=0;
				while(index2<row.length){
					var kbd1 = document.createElement('kbd');
					kbd1.textContent=row[index2];
					div1.appendChild(kbd1);
					index2++;
				}
							
				index++;
				//console.log(index);
			}
		</script>
	</body>                                                                                                                                                  
</html>
