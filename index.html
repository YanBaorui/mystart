<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的导航</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header></header>
		<main>
			<div class="wrapper " id='main'>
				
			</div>
		</main>
		<footer></footer>
		<script>
			var keys = {
				'0':['q','w','e','r','t','y','u','i','o','p'],
				'1':['a','s','d','f','g','h','j','k','l'],
				'2':['z','x','c','v','b','n','m']
			}
			keys.length=3;
			var hash = {
				q:'qq.com',
				w:'weibo.com',
				e:'ele.me',
				r:'renren.com',
				t:'tianya.com',
				y:'youtube.com',
				u:'uc.com',
				i:'iqiyi.com',
				o:'opera.com',
				p:undefined,
				a:'acfun.tv',
				s:'sohu.com',
				
				z:'zhihu.com',
				m:'www.mcdonalds.com.cn'
			}
			hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
			
			var index=0;
			while(index<keys.length){
				var div1 = document.createElement('div');
				div1.className=('line')
				document.getElementById("main").appendChild(div1);
				row = keys[index];
				//console.log(row);
				var index2=0;
				while(index2<row.length){
					var kbd1 = document.createElement('kbd');
					kbd1.textContent=row[index2];
					kbd1.className=('key')
					div1.appendChild(kbd1);
					
					Button = document.createElement('button')
                    Button.textContent = 'E'
                    Button.id = row[index2]
                    Button.onclick = function(ss){
                        num = ss['target']['id']
                        x = prompt("请输入网址")
                        hash[num] = x
                        // console.log(hash)
                        localStorage.setItem('zzz',JSON.stringify(hash))
                    }
                    kbd1.appendChild(Button)
					
					index2++;
				}
							
				index++;
				//console.log(index);
			}
			
			document.onkeypress = function(check){
				key = check['key']
				website = hash[key]
				window.open('http://'+website,'_blank')
			}
		</script>
	</body>                                                                                                                                                  
</html>
